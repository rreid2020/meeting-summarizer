services:
  - type: web
    name: meeting-summarizer
    env: python
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: standard # Upgrade from free tier
    scaling:
      minInstances: 1
      maxInstances: 1
    resources:
      memory: 1024Mi # Increase memory limit 