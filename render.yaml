services:
  # Backend API service
  - type: web
    name: meeting-summarizer-api
    runtime: python
    repo: https://github.com/rreid2020/meeting-summarizer.git
    branch: main
    buildCommand: |
      # Install system dependencies
      apt-get update && apt-get install -y ffmpeg
      # Install Python dependencies
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: OPENAI_API_KEY
        sync: false
    plan: pro
    scaling:
      minInstances: 1
      maxInstances: 1

  # Frontend static site
  - type: web
    name: meeting-summarizer-frontend
    runtime: static
    buildCommand: |
      cd frontend
      npm install
      REACT_APP_API_URL=https://meeting-summarizer-api.onrender.com npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: CI
        value: "false"
      - key: GENERATE_SOURCEMAP
        value: "false"